<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #forum-container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #messagesList {
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .message {
            background: #e7efff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 4px solid #007bff;
        }

        .message-header {
            font-size: 0.85em;
            color: #555;
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .message-name {
            font-weight: bold;
            color: #007bff;
        }

        .message-text {
            margin: 0;
            word-wrap: break-word;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, 
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div id="forum-container">
    <h2>Messages</h2>
    
    <div id="messagesList">
        <p id="emptyMsg" style="color: gray; text-align: center;">No messages yet...</p>
    </div>

    <form id="postForm">
        <input type="text" id="userName" placeholder="Your name" required>
        <textarea id="userMessage" rows="3" placeholder="Type a message..." required></textarea>
        <button type="submit">Send</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
